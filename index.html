<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidation</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <form name="myform" id="myform">

                <label for="fname" class="heading">First Name:</label>

                <input type="text" name="fname" id="fname" class="text">
                <br>
                <br>

                <label for="lname" class="heading">Last Name:</label>
                <input type="text" name="lname" id="lname" class="name">
                <br>
                <br>

                <label for="number" class="heading">Contact No:</label>
                <input type="text" name="number" id="number" class="con">
                <br>
                <br>

                <label for="Email_id" class="heading">Email_id:</label>
                <input type="Email_id" name="Email_id" id="Email_id" class="ema"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <br>
                <br>

                <label for="password" class="heading">Password :</label>
                <input type="password" name="password" id="password" class="pass">
                <br>
                <br>

                <button onclick="validate()" class="btn">submit</button>

            </form>
        </div>
    </div>





    <script>

        function validate() {

            var fname = document.forms["myform"]["fname"].value;

            var lname = document.forms["myform"]["lname"].value;

            var number = document.forms["myform"]["number"].value;

            var Email_id = document.forms["myform"]["Email_id"].value;

            var password = document.forms["myform"]["password"].value

            pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"



            if ((fname == undefined) || (fname == "")) {


                return alert("enter the first name")
            }
            if ((lname == undefined) || (lname == "")) {

                return alert("enter the last name")

            }
            if (number.length != 10) {

                return alert("Enter Contact  Number 10 Digits")
            }

            if (Email_id.match(pattern)) {

                  return  alert("email is invalide")
                }
               

                if (password.length < 8) {

                   return alert("Enter Password 8 Digits Number")
                }
                
            }
    </script>

</body>

</html>
